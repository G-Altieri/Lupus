<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=none">

    <title>Lupusss</title>
    <meta name="description" content="Lupus in Tabula Generator">
    <meta name="author" content="@Pascal_01">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">

    <!---Icon-->
    <link rel="icon" href="./assets/img/icon.png">

</head>

<body>
    <div class="container">

        <!-- Title Game -->
        <h1 class="ml9">
            <span class="text-wrapper text-white text-center">
                <span class="letters">Lupus in Tabula</span>
            </span>
        </h1>

        <h1 class="ml12 text-white opacity0">For La Mandria </h1>





        <!-- Alert Message Home Game-->
        <div id="message" class="alert  text-white hidden"></div>

        <!-- Splash  Home Game -->
        <div id="splash" class="hidden app-panel">
            <div class="panel1">
                <i class="fas fa-cannabis iconLeaf opacity0"></i>
                <div class="panel-body text-center mb-3  align-items-center">
                    <input type="hidden" id="type" />


                    <div class="nickClass ">
                        <input type="text" class="form-control" id="nickname" placeholder="nickname" />
                    </div>
                    <div class="btnClass ">
                        <input type="button" class="btn btn-primary " id="game" value="CREA" />
                    </div>
                </div>
            </div>
        </div>





        <!-- Partita gia Iniziata -->
        <div id="locked" class="hidden app-panel">
            <div class="panel1 text-white text-center fs-1">
                <div class="panel-body">
                    <p>Partita iniziata, attendi il termine per partecipare</p>
                </div>
            </div>
        </div>


        <!-- Entrata in lobby -->
        <div id="lobby" class="hidden app-panel text-white">
            <div class="panel2 text-center">
                <div class="panel-body fs-2">
                    <ul id="players"></ul>
                </div>
            </div>
        </div>



        <!-- Bottoni del Master Creatore -->
        <center>
            <input type="button" id="init" value="INIZIA" class="btn btn-primary mt-5" style="display: none" />
            <input type="button" id="generate" value="Genera Ruoli" class="btn btn-primary m-5" style="display: none" />
            <input type="button" id="stop" value="TERMINA" class="btn btn-primary m-5" style="display: none" />
        </center>


        <!-- Progess Spinener Lobby-->
        <div id="progress" class="text-center hidden">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>







        <!-- In game -->
        <div id="board" class="hidden app-panel text-white">
            <div class="panel2 text-center">
                <div class="panel-body fs-2">
                    <p id="master"></p>
                    <div class="new1"></div>
                    <ul id="foe" class="mt-4"></ul>
                </div>
            </div>
        </div>

        <!-- In Game Master Option -->
        <div id="ruoli" class="d-none p-5 text-white option-master">
            <div class="row row-cols-lg-auto g-3 align-items-center">

                <div class="col-6 form-check">

                    <label class="form-check-label" for="Lupo">
                        Lupo
                    </label>
                </div>

                <div class="col-6">
                    <select class="form-select " aria-label="Default select example" id="numLupo">
                        <option selected value="1">Uno</option>
                        <option value="2">Due</option>
                        <option value="3">Tre</option>
                    </select>
                </div>

            </div>
            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Investigatore">
                <label class="form-check-label" for="Investigatore">
                    Investigatore
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Puttana">
                <label class="form-check-label" for="Puttana">
                    Puttana
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cittadino_Maledetto">
                <label class="form-check-label" for="Cittadino_Maledetto">
                    Cittadino Maledetto
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Pistolero">
                <label class="form-check-label" for="Pistolero">
                    Pistolero
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cupido">
                <label class="form-check-label" for="Cupido">
                    Cupido
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cittadino_Normale">
                <label class="form-check-label" for="Cittadino_Normale">
                    Cittadino Normale
                </label>
            </div>


        </div>

    </div>

    <!-- BG -->
    <img src="./assets/img/bg.jpg" alt="" class="img">

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="s0ck3t_g4m3.js"></script>

</body>

</html>
