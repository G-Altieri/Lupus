<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=none">

    <title>Lupusss</title>
    <meta name="description" content="s0ck3t_g4m3 with socket.io">
    <meta name="author" content="@geekoNERD">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    
    <!---Icon-->
    <link rel="icon" href="icon.png">

</head>

<body>
    <div class="container">

        <!-- Title Game -->
        <h5 class="text-center"><code>Lupus in Fabula</code></h5>


        <!-- Progess -->
        <div id="progress" class="progress hidden">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- Alert Message -->
        <div id="message" class="alert hidden"></div>

        <!-- Splash -->
        <div id="splash" class="hidden app-panel">
            <div class="panel">
                <div class="panel-body">
                    <input type="hidden" id="type" />
                    <input type="text" id="nickname" placeholder="nickname" />
                    <input type="button" id="game" value="CREA" />
                </div>
            </div>
        </div>

        <div id="locked" class="hidden app-panel">
            <div class="panel">
                <div class="panel-body">
                    <p>Partita iniziata, attendi il termine per partecipare.</p>
                </div>
            </div>
        </div>

        <div id="lobby" class="hidden app-panel">
            <div class="panel text-center">
                <div class="panel-body">
                    <ul id="players"></ul>
                </div>
            </div>
        </div>

        <center>
            <input type="button" id="init" value="INIZIA" style="display: none" />
            <input type="button" id="generate" value="Genera Ruoli" style="display: none" />
            <input type="button" id="stop" value="TERMINA" style="display: none" />
        </center>

        <div id="board" class="hidden app-panel">
            <div class="panel text-center">
                <div class="panel-body">
                    <p id="master"></p>
                    <ul id="foe"></ul>
                </div>
            </div>
        </div>

        <div id="ruoli" class="d-none p-5">
            <div class="row row-cols-lg-auto g-3 align-items-center">

                <div class="col-6 form-check">
                
                    <label class="form-check-label" for="Lupo">
                        Lupo
                    </label>
                </div>

                <div class="col-6">
                    <select class="form-select " aria-label="Default select example" id="numLupo">
                        <option selected value="1">Uno</option>
                        <option value="2">Due</option>
                        <option value="3">Tre</option>
                    </select>
                </div>

            </div>
            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Investigatore">
                <label class="form-check-label" for="Investigatore">
                    Investigatore
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Puttana">
                <label class="form-check-label" for="Puttana">
                    Puttana
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cittadino_Maledetto">
                <label class="form-check-label" for="Cittadino_Maledetto">
                    Cittadino Maledetto
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Pistolero">
                <label class="form-check-label" for="Pistolero">
                    Pistolero
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cupido">
                <label class="form-check-label" for="Cupido">
                    Cupido
                </label>
            </div>

            <div class="form-check row">
                <input class="form-check-input" type="checkbox" value="" id="Cittadino_Normale">
                <label class="form-check-label" for="Cittadino_Normale">
                    Cittadino Normale
                </label>
            </div>


        </div>

    </div>
    <img src="bg.jpg" alt="" class="img">
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="s0ck3t_g4m3.js"></script>
</body>

</html>
